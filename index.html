<title>Invitación Sandra & Jon</title>

<style>
  :root{
    --bg: #e7d7c3;
    --env: #2f2f33;
    --flap: #2c2c30;
    --gold: #d4a256;
    --ink: #6a543e;
  }

  body{
    margin:0;
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:'Georgia',serif;
    overflow:hidden;
  }

  .stage{
    width:min(95vw,420px);
    position:relative;
    perspective:1200px;
  }

  /* SOBRE */
  .envelope{
    width:100%;
    height:300px;
    background:var(--env);
    border-radius:14px;
    position:relative;
    box-shadow:0 10px 26px rgba(0,0,0,.25);
    overflow:visible;
  }

  /* RIBETE EXTERIOR DEL SOBRE ENTERO */
  .envelope::before{
    content:"";
    position:absolute;
    inset:6px;
    border-radius:12px;
    border:2px solid var(--gold);
    pointer-events:none;
    opacity:.9;
  }

  /* SOLAPA SUPERIOR */
  .flap{
    position:absolute;
    top:0; left:0;
    width:100%; height:60%;
    background:var(--flap);
    clip-path:polygon(0 0, 100% 0, 50% 100%);
    transform-origin:top center;
    transition:transform 1.2s ease;
    z-index:3;
  }

  /* RIBETE DORADO SUPERIOR + LÍNEAS EN V (ESTILO DEL ADJUNTO) */
  .flap::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      linear-gradient(to right, var(--gold), var(--gold)) top/100% 3px no-repeat,
      linear-gradient(var(--gold), var(--gold)) left top/3px 100% no-repeat,
      linear-gradient(var(--gold), var(--gold)) right top/3px 100% no-repeat;
    /* esto crea el ribete superior horizontal */
    clip-path:polygon(0 0, 100% 0, 50% 100%);
    pointer-events:none;
    z-index:10;
  }

  /* V dorada completa */
  .flap::after{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:11;
    background:
      linear-gradient(
        60deg,
        transparent 0%,
        transparent 44%,
        var(--gold) 45%,
        var(--gold) 48%,
        transparent 49%
      ) left top/100% 100% no-repeat,
      linear-gradient(
        -60deg,
        transparent 0%,
        transparent 44%,
        var(--gold) 45%,
        var(--gold) 48%,
        transparent 49%
      ) right top/100% 100% no-repeat;
  }
